<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - My Website</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- ===== ヘッダー（共通ナビゲーション） ===== -->
  <header>
    <h1>My Website</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- ===== メイン ===== -->
  <main>
    <!-- ヒーローエリア -->
    <section class="hero">
      <h2>ようこそ！</h2>
      <p>ここは初心者でも作れる、本格的なホームページです。</p>
      <button id="learnBtn">もっと知る</button>
    </section>

    <!-- 下にスクロールして出る説明エリア -->
    <section id="moreInfo" class="info fadein">
      <h2>このサイトについて</h2>
      <p>HTML・CSS・JavaScriptを使った練習用のサイトです。</p>
    </section>

    <!-- 動きを試せるエリア -->
    <section class="playground">
      <h2>動きのサンプル</h2>
      <button id="changeTextBtn">押してみて！</button>
      <p id="message">ここにメッセージが表示されます。</p>

      <button id="bgChangeBtn">背景を変える</button>

      <img id="thumbnail" src="assets/images/sample.jpg" alt="サンプル画像" width="200">
    </section>
  </main>

  <!-- ===== フッター ===== -->
  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
